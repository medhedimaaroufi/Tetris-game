<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tetris</title>
        <script src="jquery.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/images.jpeg" type="image/x-icon">
    </head>
    <body>
        <div class="Rules">
            <span>RULES</span>
            <p class="rules"> Please use the <img src="images/button.png" alt="up" class="up"> key to rotate your tetromino. <br><br> <img src="images/button.png" alt="left" class="left">
              and <img src="images/button.png" alt="right" class="right"> to move across the board. <br><br> Pressing <img src="images/button.space.png" alt="space" class="space"> will speed up the
              drop.</p>
            <input type="button" value="Close" class="close button">
        </div>
        <div class="Game">
            <div>
                <span class="welcome">HELLO WORLD</span><BR>
                <SPAN>TETRIS</SPAN>
            </div>
            <main>
                <div class="grid"></div>
                <div class="dashboard">
                    <div class="previous-grid"></div><br>
                    <div>
                        <span class="score">SCORE</span>
                        <input type="text" name="score" id="score" value="0" disabled>
                        <span class="score">Your lines </span>
                        <input type="text" name="lines" id="lines" value="0" disabled>
                    </div>
                    <div class="buttons">
                        <input type="button" value="PLAY" class="start button">
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
